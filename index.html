<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Радио</title>
    <meta property="og:url"           content="http://zvuk.bz/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Радио" />
    <meta property="og:description"   content="Дорожное радио, Супер-дискотека 90х, Русское радио" />
    <meta property="og:image"         content="http://zvuk.bz/path/image.jpg" />
	<meta content="" name="description">
	<meta content="" name="keywords">
	<link href="img/favicon.png" rel="icon" type="image/x-icon">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>

    <div class="wrapper">
        <div class="slider">
            <!-- <div id="slide0" class="slide0 load">
                <div class="img-box-preload">
                    <img src="img/loader.gif" alt="load">
                </div>
            </div> -->
            <div id="slide3" class="slide slide3 prev"></div>
            <div id="slide1" class="slide slide1 current"></div>
            <div id="slide2" class="slide slide2 next"></div>
        </div>
        <div class="controls">
            <a href="#slide1" class="active"></a>
            <a href="#slide2"></a>
            <a href="#slide3"></a>
        </div>
    </div>
    <div class="radious">
        <a href="http://zvuk.bz/#" onclick="Player.track(this);return false;" data-uri="http://dorognoe.hostingradio.ru:8000/radio" data-title="Дорожное радио"><img src="img/dr.png" alt="rr"></a><a href="http://zvuk.bz/#" onclick="Player.track(this);return false;" data-uri="http://online.radiorecord.ru:8102/sd90_128" data-title="Супер-дискотека 90х"><img src="img/sd.png" alt="sd"></a><a href="http://zvuk.bz/#" onclick="Player.track(this);return false;" data-uri="http://icecast.russkoeradio.cdnvideo.ru/rr.mp3" data-title="Русское радио"><img src="img/rr.png" alt="dr"></a>
    </div>
    <div class="soc">
        <!-- Put this script tag to the <head> of your page -->
        <script type="text/javascript" src="//vk.com/js/api/openapi.js?139"></script>

        <script type="text/javascript">
          VK.init({apiId: 5861271, onlyWidgets: true});
        </script>

        <!-- Put this div tag to the place, where the Like block will be -->
        <div id="vk_like"></div>
        <script type="text/javascript">
        VK.Widgets.Like("vk_like", {type: "mini"});
        </script>
    </div>
    <div class="footer">
        <div id="player">
            <audio id="audio"></audio>
            <div id="pp" class="play" onclick="Player.pp();"><img class="img-play" src="img/play.png" alt="play"><img class="img-pause" src="img/pause.png" alt="pause"></div>
            <div id="pbar">
                <span id="time"></span>
                <span id="stationname"></span>
            </div>
            <div id="volicon" onclick="Player.mute();" class="high"><img class="img-high" src="img/volume-high.png" alt="volume-high"><img class="img-medium" src="img/volume-medium.png" alt="volume-medium"><img class="img-low" src="img/volume-low.png" alt="volume-low"><img class="img-muted" src="img/muted.png" alt="muted"></div>
            <div id="vbar"><input type="range" min="0" max="100" onchange="Player.vol(this.value);" oninput="Player.vol(this.value);" value="Player.audio.volume*100"></div>
        </div>
    </div>
	<!-- START: Scripts -->

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END: Scripts -->

</body>
</html>
